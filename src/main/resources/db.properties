# ============================
# Configuración de Base de Datos (MySQL)
# ============================
# URL JDBC:
#  - host: 127.0.0.1
#  - puerto: 3307
#  - base: cspdb
#  - useSSL=false: desactiva SSL (ambiente local)
#  - allowPublicKeyRetrieval=true: permite obtener la clave pública para auth (necesario con MySQL 8 en local sin SSL)
#  - serverTimezone=UTC: evita warnings de zona horaria
db.url=jdbc:mysql://127.0.0.1:3307/cspdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# Credenciales de la base de datos
db.user=root
db.password=

# ============================
# Pool de conexiones (HikariCP)
# ============================
# Máximo de conexiones en el pool
db.pool.maxSize=3
# Conexiones mínimas en idle
db.pool.minIdle=1
# Tiempo máx. para obtener una conexión del pool antes de lanzar excepción en milisegundos
db.pool.connectionTimeoutMs=10000
# Tiempo máx. para validar una conexión en milisegundos
db.pool.validationTimeoutMs=3000
# Tiempo tras el cual una conexión ociosa puede cerrarse en milisegundos
db.pool.idleTimeoutMs=120000
# Vida máx. de una conexión antes de reciclarla en milisegundos
db.pool.maxLifetimeMs=1500000
# Intervalo para keepalive en milisegundos
db.pool.keepaliveMs=60000
# Usar una query de testeo explícita para validar conexiones
db.pool.useTestQuery=true
# Query de testeo usada cuando useTestQuery=true
db.pool.testQuery=SELECT 1
# Clase del driver JDBC (MySQL 8)
db.driver=com.mysql.cj.jdbc.Driver